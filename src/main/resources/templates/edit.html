<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditUserPage</title>
    <style>
        body {
            font-size: x-large;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            align-content: center;
        }

        tr:hover td {
            background-color: lightblue;
        }

        .no-border {
            border: 0;
        }
    </style>
</head>
<body>
<h2>Изменение данных пользователя:</h2>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Имя: </label>
    <input type="text" th:field="*{name}" id="name" required>
    <br>
    <br>
    <label for="last_name">Фамилия: </label>
    <input type="text" th:field="*{last_name}" id="last_name" required>
    <br>
    <br>
    <label for="username">Логин: </label>
    <input type="text" th:field="*{username}" id="username" required>
    <br>
    <br><label for="password">Пароль: </label>
    <input type="password" th:field="*{password}" id="password" required>
    <br>
    <br>
    <label>Права доступа:
        <input type="radio" name="roles"
               th:each="role : ${rolesAdd}"
               th:value="${role.getId()}"
               th:text="${role.getName() == 'ROLE_ADMIN' ? 'Админ  ' : (role.getName() == 'ROLE_USER' ? 'Юзер  ' : role.getName())}"
               th:field="*{roles}"
        />
    </label>
    <br>
    <br>
    <input type="submit" value="Обновить данные пользователя">
</form>

</body>
</html>
